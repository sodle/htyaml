---
name: "Build and Publish"
on:
  - release

jobs:
  release-build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: build package
        run: uv build

      - name: publish package
        run: uv publish
