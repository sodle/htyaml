---
name: "Build and Publish"
on:
  - release

jobs:
  release-build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: build package
        run: uv build

      - name: publish package
        run: uv publish
